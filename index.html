<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Bartending Game</title>
</head>

<body>
    
    <div class="main">
        <div class="front-bar">
            <div class="barstools">
                <button class="customer">Take order.</button>
                <button class="customer">Serve drink.</button>
            </div>
        </div>

        <div class="supplies">
            <div class="glassware">
                <div class="glass shot">Shot glass</div>
                <div class="glass rocks">Rocks glass</div>
                <div class="glass highball">Highball glass</div>
                <div class="glass martini">Martini glass</div>
            </div>
            <div class="ice">Ice Supply</div>
            <div class="garnishes">
                <div class="garnish cherry">Cherries</div>
                <div class="garnish lime">Limes</div>
                <div class="garnish lemon">Lemons</div>
                <div class="garnish olive">Olives</div>
            </div>
        </div>

        <div class="spirit-selection">
            <div class="spirit vodka">Vodka</div>
            <div class="spirit gin">Gin</div>
            <div class="spirit bourbon">Bourbon</div>
            <div class="spirit scotch">Scotch</div>
            <div class="spirit triplesec">Triplesec</div>
            <div class="spirit tequila">Tequila</div>
            <div class="spirit rum">Rum</div>
            <div class="spirit vermouth">Vermouth</div>
        </div>
        <div class="mixer-selection">
            <div class="mixer coke">Coke</div>
            <div class="mixer 7up">7Up</div>
            <div class="mixer tonic">Tonic</div>
            <div class="mixer soda">Soda</div>
            <div class="mixer sour">Sour</div>
            <div class="mixer orange">Orange</div>
            <div class="mixer cranberry">Cranberry</div>
            <div class="mixer pineapple">Pineapple</div>
        </div>
    </div>
</body>
</html>
