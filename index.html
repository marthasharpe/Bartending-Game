    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bartending Game: Mix Master</title>
</head>

<body>
    <div class="recipe-container">
        <div id="recipe-button">See Recipe</div>
        <div class="drink-recipe"></div>
    </div>

    <div class="word-bubble-container">
        <div id="word-bubble"></div>
    </div>
    <div class="tip-jar-container">
        <div id="tip-jar"></div>
    </div>
    <div class="customer-container">
        <div id="customer"></div>
    </div>
    <div class="new-drink-container">
       <ul id="new-drink"></ul> 
    </div>
    
    <ul class="glass-selection"></ul>
    <ul class="spirit-selection"></ul>

    </div>
