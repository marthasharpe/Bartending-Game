<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mix Master</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="recipe-container">
                <div class="recipe-button">Get Recipe</div>
                <div class="drink-recipe"></div>
            </div>
            <div class="glasses-container">
                <ul class="glass-selection"></ul>
            </div>
            <div class="spirits-container">
                <ul class="spirit-selection"></ul>
            </div>
        </div>
        <div class="middle">
            <h1 class="game-title">MIX MASTER</h1>
            <div class="word-bubble-container">
                <div class="word-bubble"></div>
            </div>
            <div class="customer-container">
                <div class="customer"></div>
            </div>
            <div class="new-drink-container">
                <div class="new-drink-button">Reset Drink</div>
                <ul class="new-drink"></ul> 
            </div>
        </div>
        <div class="right">
            <div class="tip-jar-container">
                <div class="tip-jar"></div>
            </div>
            <div class="garnishes-container">
                <ul class="garnish-selection"></ul>
            </div>
            <div class="mixers-container">
                <ul class="mixer-selection"></ul>
            </div>       
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
